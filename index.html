<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Walut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
        <main class="container">
            <section class="section">
                <h1 class="section__header">Currency Converter</h1>
                <form class="form js-form">
                    <fieldset class="form__fieldset">
                        <legend class="form__legend">Currency</legend>
                        <p class="form__content">
                            <label>
                                <span class="form__labelText"> Amount to be exchanged: *</span>
                                <input class="form__field js-inputAmount" placeholder="Enter PLN" required type="number"
                                    step="0.01" min="0.1">
                            </label>
                        </p>
                        <p class="form__content">
                            <label>
                                <span class="form__labelText"> Choose a currency: *</span>
                                <select class="form__field form__field--active js-currencyUnit">
                                    <option class="form__option" value="EUR">EUR - Euro</option>
                                    <option class="form__option" value="CHF">CHF - Swiss Franc</option>
                                    <option class="form__option" value="USD">USD - US Dollar</option>
                                    <option class="form__option" value="GBP">GBP - British Pound</option>
                                    <option class="form__option" value="SEK">SEK - Swedish Crown</option>
                                    <option class="form__option" value="CAD">CAD - Canadian Dollar</option>
                                    <option class="form__option" value="NOK">NOK - Norwegian Crown</option>
                                    <option class="form__option" value="AUD">AUD - Australian Dollar</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <button class="form__button js-convertCurrency">Recalculate
                            </button>
                        </p>
                        <p>
                            Converted currency: <span class="form__span js-conversionResult">0,00</span>
                        </p>
                    </fieldset>
                </form>
            </section>
        </main>
</body>

</html>
